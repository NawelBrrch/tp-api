<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="scss/styles.scss" />
    
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>NEWS</h1>
    </header>

    <form class="search-form">
      <input name="keywords" class="search" placeholder="Enter a keyword">
        <select id= "language" name="language" size="1">
          <option selected value="">Language</option>
          <option value="fr">FR</option>
          <option value="en">EN</option>
          <option value="es">ES</option>
          <option value="it">IT</option>
          <option value="de">DE</option>
          <option value="ru">RU</option>
        </select>
        <select id= "pageSize" name="pageSize" size="1">
          <option selected value="">Number of articles</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
        </select>
        <select id= "sortBy" name="sortBy" size="1">
          <option selected value="">Filter for the Search</option>
          <option value="relevancy">Closely</option>
          <option value="popularity">Popular</option>
          <option value="publishedAt">Newest</option>
        </select>
      

      <button id="searchButton">Go</button>
    </form>

    <section id="articlesContainer"></section>


  </body>
</html>
